<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: #34495e;
        }

        .logout {
            margin-top: auto;
            background: #e74c3c;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout:hover {
            background: #c0392b;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: 200px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            .sidebar ul {
                display: flex;
            }
            .sidebar ul li {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="user-info">
            <img src="https://via.placeholder.com/60" alt="User">
            <p>John Doe</p>
        </div>
        <ul>
            <li>üìä Dashboard</li>
            <li>üí∞ Sales</li>
            <li>üì¶ Products</li>
            <li>üìà Reports</li>
            <li>‚öôÔ∏è Settings</li>
        </ul>
        <div class="logout">üö™ Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <span class="dashboard-title">Business Overview</span>
        </div>

        <div class="stats">
            <div class="stat-card"><h3>üíµ Total Sales</h3><p>$15,230</p></div>
            <div class="stat-card"><h3>üì¶ Stock Levels</h3><p>1200 Units</p></div>
            <div class="stat-card"><h3>üìâ Expenses</h3><p>$5,000</p></div>
        </div>

        <div class="charts-container">
            <div class="chart-container">
                <h3>Sales Trend</h3>
                <canvas id="salesChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Stock Levels</h3>
                <canvas id="stockChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Expenditure</h3>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const generateChart = (id, label, data, color) => {
            new Chart(document.getElementById(id).getContext('2d'), {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{ label, data, borderColor: color, backgroundColor: color + '33', borderWidth: 2 }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        };
        
        generateChart('salesChart', 'Sales ($)', [1200, 1900, 3000, 2500, 3200, 4000], '#3498db');
        generateChart('stockChart', 'Stock Levels', [1000, 950, 900, 850, 800, 750], '#2ecc71');
        generateChart('expenseChart', 'Expenditure ($)', [400, 600, 800, 700, 900, 1100], '#e74c3c');
    </script>
</body>
</html>
